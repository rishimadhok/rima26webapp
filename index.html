<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #recipe-results {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            line-height: 1.6;
        }
        .loading {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <input type="text" id="search" placeholder="Enter a recipe keyword...">
        <button onclick="searchRecipes()">Search</button>
        <h2>Results</h2>
        <div id="recipe-results">Enter a recipe keyword and click search.</div>
    </div>

    <script>
        async function searchRecipes() {
            const query = document.getElementById("search").value;
            const resultContainer = document.getElementById("recipe-results");
            
            if (query) {
                resultContainer.innerHTML = "<p class='loading'>Fetching recipe, please wait...</p>";
                
                const response = await fetch(`https://api.openai.com/v1/completions`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer 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"
                    },
                    body: JSON.stringify({
                        model: "gpt-4",
                        prompt: `Provide a detailed recipe for ${query}.`,
                        max_tokens: 300
                    })
                });
                
                const data = await response.json();
                resultContainer.innerHTML = `<p>${data.choices[0].text.replace(/\n/g, '<br>')}</p>`;
            }
        }
    </script>
</body>
</html>
